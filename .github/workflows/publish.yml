name: publish
on:
  push:
    branches:
    - master
    tags:
    - '*'
jobs:
  publish-new-version:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: DoubleSymmetry/PrivatePodSpecs
          token: ${{ secrets.CI_ACCESS }}
          path: .github/actions
      - uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: 1.10.0
      - run: pod repo push git@github.com:DoubleSymmetry/PrivatePodSpecs.git DSKit.podspec
